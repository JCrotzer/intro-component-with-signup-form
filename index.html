<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<main class="container">
  <div class="info">
    <h1>Learn to code by watching others</h1>
    <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
  </div>

  <div class="sign-up">
    <button class="trial">
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </button>

  <form class="claim-info form">
    <label for="f_name">
      <input type="text" name="f_name" placeholder="First Name" class="firstName" required>
      <img class="error-icon error-icon-first d-none" src="./images/icon-error.svg" alt=""/>
      <small class="error-message-first d-none">First Name cannot be empty</small>
    </label>

    <label for="l_name">
      <input type="text" name="l_name" placeholder="Last Name" class="lastName" required>
      <img class="error-icon error-icon-last d-none" src="./images/icon-error.svg" alt=""/>
      <small class="error-message-last d-none">Last Name cannot be empty</small>
    </label>

    <label for="email">
      <input type="email" name="email" placeholder="Email Address" class="email" required>
      <img class="error-icon-email d-none" src="./images/icon-error.svg" alt=""/>
      <small class="error-message-email d-none">Looks like this is not an email</small>
    </label>

    <label for="password">
      <input type="password" name="password" placeholder="Password" class="password" required>
      <img class="error-icon-password d-none" src="./images/icon-error.svg" alt=""/>
      <small class="error-message-password d-none">Password cannot be empty</small>
    </label>

    <button class="free-trial submit" onclick="handlesubmit(event)">
      <p> Claim your free trial</p>
    </button>
    
    <footer>
      <p>By clicking the button, you are agreeing to our <a href="#"> <span>Terms and Services</span></a></p>
    </footer>
  </form>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
